trigger:
- main
pool: default

stages:
- stage: Build
  jobs:
  - job: BuildJob
    pool: default
    steps:
    - script: echo "Build successful"
- stage: Deploy_Dev
  dependsOn: Build
  jobs:
  - deployment: DeployToDev
    environment: dev
    strategy:
      runOnce:
        deploy:
          steps:
          - script: echo "Deploying to DEV environment"
